<html>
    <head>
        <meta charset="utf8"/>
        <style>
            table {
                width: 400px;
            }
            table tr:nth-child(0) {
                width: 60%;
            }
            table tr:nth-child(1) {
                width: 40%;
            }
            table tr input {
                width: 100%;
            }
            #start {
                width: 100%;
            }
            .warn {
                color: red;
            }
        </style>
    </head>
    <body>
        <table width="400">
            <tr>
                <td id="tag_host">主机域址:</td>
                <td><input type="text" id="host" value="localhost:8080"></td>
            </tr>
            <tr>
                <td id="tag_work_dir_path">映射的工作路径(绝对路径):</td>
                <td><input type="text" id="work_dir_path" placeholder="(必须填写)"></td>
            </tr>
            <tr>
                <td id="tag_output_file_path">输出文件路径(绝对路径):</td>
                <td><input type="text" id="output_file_path" placeholder="(必须填写)"></td>
            </tr>
            <tr>
                <td colspan="2"><button id="start">开始</button></td>
            </tr>
        </table>
         
    </body>
    <script src="../js/popup.js"></script>
</html>
